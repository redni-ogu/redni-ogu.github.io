<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Раскрывающееся меню</title>
    <style>
        .menu ul {
            margin: 0;
            list-style: none;
            padding-left: 20px;
            display: none;
        }

        .menu .title {
            font-size: 18px;
            cursor: pointer;
        }

        .menu .title::before {
            content: '▶';
            font-size: 80%;
            color: green;
            display: inline-block;        
            width: 18px;
        }

        .menu.open .title::before {
            content: '▼';
        }

        .menu.open ul {
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu" id="sweetsMenu">
        <span class="title">Сладости (нажми меня)!</span>
        <ul>
            <li>Торт</li>
            <li>Пончик</li>
            <li>Пирожное</li>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menu = document.getElementById('sweetsMenu');
            const title = menu.querySelector('.title');
            
            title.addEventListener('click', function() {
                menu.classList.toggle('open');
            });
        });
    </script>
</body>
</html>
