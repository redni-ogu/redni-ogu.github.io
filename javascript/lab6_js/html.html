<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задания JavaScript</title>
    <style>
        /* Стили для задания 2 */
        .placeholder {
            color: blue;
        }
        
        .hint {
            position: absolute;
            font-size: 12px;
            color: blue;
            margin-top: -18px;
            background: white;
            padding: 0 5px;
        }
        
        /* Стили для задания 5 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .prompt-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }
        
        .prompt-form input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        
        .prompt-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        /* Стили для задания 4 */
        .edit-area {
            position: relative;
        }
        
        .edit-buttons {
            position: absolute;
            bottom: -62px;
            right: 0;
        }
        
        .edit-buttons button {
            margin-left: 5px;
        }
        
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        td {
            border: 1px solid #ddd;
            padding: 8px;
            position: relative;
            min-width: 100px;
            min-height: 20px;
        }
        
        textarea {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            resize: none;
        }
    </style>
</head>
<body>
    <!-- Задание 1 -->
    <h2>Задание 1</h2>
    <select id="musicSelect">
        <option value="Rock">Рок</option>
        <option value="Blues">Блюз</option>
        <option value="Classic" selected>Классика</option>
    </select>
    <div id="output1"></div>
    
    <!-- Задание 2 -->
    <h2>Задание 2</h2>
    <input type="text" id="placeholderInput" data-placeholder="Введите текст" class="placeholder" value="Введите текст">
    
    <!-- Задание 3 -->
    <h2>Задание 3</h2>
    <div id="editableDiv" style="border: 1px solid #ccc; padding: 10px; width: 300px; min-height: 50px;">
        Нажмите Ctrl+E для редактирования этого текста
    </div>
    
    <!-- Задание 4 -->
    <h2>Задание 4</h2>
    <table id="editableTable">
        <tr>
            <td>Ячейка 1</td>
            <td>Ячейка 2</td>
        </tr>
        <tr>
            <td>Ячейка 3</td>
            <td>Ячейка 4</td>
        </tr>
    </table>
    
    <!-- Задание 5 -->
    <h2>Задание 5</h2>
    <button id="showPromptBtn">Показать prompt</button>
    
    <script>
        'use strict';
        
        // Задание 1
        document.addEventListener('DOMContentLoaded', function() {
        const select = document.getElementById('musicSelect');
        const output1 = document.getElementById('output1');
        
        // Функция для обновления текста
        function updateSelectedText() {
            const selectedOption = select.options[select.selectedIndex];
            output1.innerHTML = `Выбранное значение: ${selectedOption.value}, текст: ${selectedOption.text}`;
        }
        
        // Инициализация - добавляем обработчик события и сразу обновляем текст
        select.addEventListener('change', updateSelectedText);
        updateSelectedText(); // Вызываем сразу, чтобы показать текущее значение
        });
        
        // Задание 2
        const placeholderInput = document.getElementById('placeholderInput');
        
        placeholderInput.addEventListener('focus', function() {
            if (this.value === this.dataset.placeholder) {
                this.value = '';
                this.classList.remove('placeholder');
                
                const hint = document.createElement('div');
                hint.className = 'hint';
                hint.textContent = this.dataset.placeholder;
                this.parentNode.insertBefore(hint, this);
            }
        });
        
        placeholderInput.addEventListener('blur', function() {
            const hint = this.previousElementSibling;
            
            if (hint && hint.className === 'hint') {
                this.parentNode.removeChild(hint);
            }
            
            if (this.value === '') {
                this.value = this.dataset.placeholder;
                this.classList.add('placeholder');
            }
        });
        
        // Задание 3
        const editableDiv = document.getElementById('editableDiv');
        let savedContent = '';
        
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'e') {
                e.preventDefault();
                
                if (!editableDiv.querySelector('textarea')) {
                    savedContent = editableDiv.innerHTML;
                    
                    const textarea = document.createElement('textarea');
                    textarea.style.width = editableDiv.offsetWidth + 'px';
                    textarea.style.height = editableDiv.offsetHeight + 'px';
                    textarea.value = savedContent;
                    
                    editableDiv.innerHTML = '';
                    editableDiv.appendChild(textarea);
                    textarea.focus();
                }
            } else if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                
                const textarea = editableDiv.querySelector('textarea');
                if (textarea) {
                    editableDiv.innerHTML = textarea.value;
                }
            } else if (e.key === 'Escape') {
                const textarea = editableDiv.querySelector('textarea');
                if (textarea) {
                    editableDiv.innerHTML = savedContent;
                }
            }
        });
        
        // Задание 4
        const editableTable = document.getElementById('editableTable');
        let currentEditingCell = null;
        
        editableTable.addEventListener('click', function(e) {
            const td = e.target.closest('td');
            if (!td || currentEditingCell) return;
            
            currentEditingCell = td;
            const originalContent = td.innerHTML;
            
            // Создаем textarea
            const textarea = document.createElement('textarea');
            textarea.value = originalContent;
            
            // Создаем кнопки
            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'edit-buttons';
            
            const okButton = document.createElement('button');
            okButton.textContent = 'OK';
            
            const cancelButton = document.createElement('button');
            cancelButton.textContent = 'ОТМЕНА';
            
            buttonsDiv.appendChild(okButton);
            buttonsDiv.appendChild(cancelButton);
            
            // Очищаем ячейку и добавляем элементы
            td.innerHTML = '';
            td.appendChild(textarea);
            td.appendChild(buttonsDiv);
            textarea.focus();
            
            // Обработчики для кнопок
            okButton.addEventListener('click', function() {
                td.innerHTML = textarea.value;
                currentEditingCell = null;
            });
            
            cancelButton.addEventListener('click', function() {
                td.innerHTML = originalContent;
                currentEditingCell = null;
            });
        });
        
        // Задание 5
        document.getElementById('showPromptBtn').addEventListener('click', function() {
            showPrompt("Введите что-нибудь<br>... умное :)", function(value) {
                alert(value);
            });
        });
        
        function showPrompt(html, callback) {
            // Создаем оверлей
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';
            
            // Создаем форму
            const form = document.createElement('div');
            form.className = 'prompt-form';
            form.innerHTML = `
                <div class="prompt-message">${html}</div>
                <input type="text" class="prompt-input">
                <div class="prompt-buttons">
                    <button class="cancel-btn">ОТМЕНА</button>
                    <button class="ok-btn">OK</button>
                </div>
            `;
            
            overlay.appendChild(form);
            document.body.appendChild(overlay);
            
            const input = form.querySelector('.prompt-input');
            const okBtn = form.querySelector('.ok-btn');
            const cancelBtn = form.querySelector('.cancel-btn');
            
            input.focus();
            
            // Обработчики событий
            function close(result) {
                document.body.removeChild(overlay);
                callback(result);
            }
            
            okBtn.addEventListener('click', function() {
                close(input.value);
            });
            
            cancelBtn.addEventListener('click', function() {
                close(null);
            });
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                close(input.value);
            });
            
            overlay.addEventListener('click', function(e) {
                if (e.target === overlay) {
                    close(null);
                }
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    close(null);
                }
            });
            
            // Обработка Tab/Shift+Tab
            const focusableElements = [input, okBtn, cancelBtn];
            form.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const currentIndex = focusableElements.indexOf(document.activeElement);
                    let nextIndex;
                    
                    if (e.shiftKey) {
                        nextIndex = currentIndex > 0 ? currentIndex - 1 : focusableElements.length - 1;
                    } else {
                        nextIndex = currentIndex < focusableElements.length - 1 ? currentIndex + 1 : 0;
                    }
                    
                    focusableElements[nextIndex].focus();
                }
            });
        }
    </script>
</body>
</html>
