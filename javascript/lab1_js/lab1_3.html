<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод числа</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ввод числа</h1>
        <a id="getNumberLink" href="https://redni-ogu.github.io/javascript">Получить число</a>
    </div>

    <script>
        'use strict';

        document.getElementById('getNumberLink').addEventListener('click', function(event) {
            event.preventDefault(); 

            let isValid = false;
            let userInput;

            while (!isValid) {
                userInput = prompt("Введите число больше 100:");
                
                if (userInput === null) {
                    const userConfirmed = confirm("Вы отменили ввод. Перейти на главную страницу?");
                    if (userConfirmed) {
                        window.location.href = this.href;
                    }
                    return;
                }

                const number = parseFloat(userInput);
                
                if (!isNaN(number) && number > 100) {
                    isValid = true;
                } else {
                    alert("Пожалуйста, введите число больше 100.");
                }
            }

            window.location.href = this.href;
        });
    </script>
</body>
</html>
