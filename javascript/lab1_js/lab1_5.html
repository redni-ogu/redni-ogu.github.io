<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица животных</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Генератор таблицы животных</h1>
        <form id="line">
            <label for="rows">Количество строк:</label>  <!-- Changed "num" to "rows" -->
            <input type="number" id="rows" min="1" value="5"><br><br>
            <button type="button" onclick="drawTable()">Рисовать</button>
        </form>
    </div>

    <script>
        function drawTable() {
            console.log("Нажата кнопка");
            const rowsInput = document.getElementById('rows');
            const rows = parseInt(rowsInput.value);

            if (isNaN(rows) || rows < 1) {
                alert('Пожалуйста, введите корректное число строк (больше 0)');
                return;
            }

            const pattern = ['dog', 'dog', 'dog', 'cat', 'cat'];
            const table = [];

            for (let i = 0; i < rows; i++) {
                const row = {};
                const startPos = i % pattern.length;

                for (let j = 0; j < 6; j++) {
                    const patternIndex = (startPos + j) % pattern.length;
                    row[`Col ${j + 1}`] = pattern[patternIndex];
                }

                table.push(row);
            }

            console.table(table); // Выводим таблицу в консоль
            alert('Таблица успешно выведена в консоль! Откройте консоль браузера (F12) чтобы увидеть результат.');
        }
    </script>
</body>
</html>
