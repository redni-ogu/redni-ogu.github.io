<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление вертикального меню</title>
    <style>
        html {
            background: #f0f0f0;
        }
        
        .menu {
            width: 200px;
            background: #fff;
            font-family: Arial, sans-serif;
            padding: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .menu > ul > li {
            border-bottom: 1px solid #e0e0e0;
        }
        
        .menu li a {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            color: #333;
            text-decoration: none;
        }
        
        .menu li a:hover {
            background-color: #f5f5f5;
        }
        
        .menu li ul {
            display: none;
            padding-left: 20px;
        }
        
        .menu li.active > ul {
            display: block;
        }
        
        .menu-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li>
                <a href="#">
                    <img src="assets/plus.gif" class="menu-icon toggle-icon" alt="Раскрыть меню">
                    Фильмы
                </a>
                <ul>
                    <li><a href="#"><img src="assets/point.gif" class="menu-icon" alt="">Экшн</a></li>
                    <li><a href="#"><img src="assets/point.gif" class="menu-icon" alt="">Мелодрамы</a></li>
                    <li><a href="#"><img src="assets/point.gif" class="menu-icon" alt="">Сериалы</a></li>
                    <li><a href="#"><img src="assets/point.gif" class="menu-icon" alt="">Семейные</a></li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <img src="assets/plus.gif" class="menu-icon toggle-icon" alt="Раскрыть меню">
                    Музыка
                </a>
                <ul>
                    <li><a href="#"><img src="assets/point.gif" class="menu-icon" alt="">Классика</a></li>
                    <li><a href="#"><img src="assets/point.gif" class="menu-icon" alt="">Джаз</a></li>
                    <li><a href="#"><img src="assets/point.gif" class="menu-icon" alt="">Рок</a></li>
                    <li><a href="#"><img src="assets/point.gif" class="menu-icon" alt="">Грандж</a></li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <img src="assets/plus.gif" class="menu-icon toggle-icon" alt="Раскрыть меню">
                    Софт
                </a>
                <ul>
                    <li><a href="#"><img src="assets/point.gif" class="menu-icon" alt="">Графика</a></li>
                    <li><a href="#"><img src="assets/point.gif" class="menu-icon" alt="">3D-моделирование</a></li>
                    <li><a href="#"><img src="assets/point.gif" class="menu-icon" alt="">Машинопись</a></li>
                    <li><a href="#"><img src="assets/point.gif" class="menu-icon" alt="">Переводчики</a></li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <img src="assets/plus.gif" class="menu-icon toggle-icon" alt="Раскрыть меню">
                    Игры
                </a>
                <ul>
                    <li><a href="#"><img src="assets/point.gif" class="menu-icon" alt="">РПГ</a></li>
                    <li><a href="#"><img src="assets/point.gif" class="menu-icon" alt="">Шутеры</a></li>
                    <li><a href="#"><img src="assets/point.gif" class="menu-icon" alt="">Пасьянсы</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var menuItems = document.querySelectorAll('.menu > ul > li > a');
            
            menuItems.forEach(function(item) {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    var parentLi = this.parentElement;
                    var icon = this.querySelector('.toggle-icon');
                    
                    if (parentLi.classList.contains('active')) {
                        parentLi.classList.remove('active');
                        icon.src = 'assets/plus.gif';
                        icon.alt = 'Раскрыть меню';
                    } else {
                        document.querySelectorAll('.menu > ul > li.active').forEach(function(openItem) {
                            if (openItem !== parentLi) {
                                openItem.classList.remove('active');
                                var openIcon = openItem.querySelector('.toggle-icon');
                                openIcon.src = 'assets/plus.gif';
                                openIcon.alt = 'Раскрыть меню';
                            }
                        });
                        
                        parentLi.classList.add('active');
                        icon.src = 'assets/minus.gif';
                        icon.alt = 'Свернуть меню';
                    }
                });
            });
        });
    </script>
</body>
</html>
