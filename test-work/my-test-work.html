<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    width: 640px; /* 1/3 of 1920 */
    display: flex;
    flex-direction: column;
    align-items: center;
}

.input-container {
    width: 100%;
    background-color: #007BFF;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
    box-sizing: border-box;
}

.input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    outline: none; /* Remove default focus outline */
}

.banner {
    width: 100%;
    height: 400px;
    background-color: #0056b3;
    border-radius: 10px 10px 0 0;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
}

.table-container {
    width: 100%;
    display: flex;
    justify-content: space-between;
}

.table-row {
    width: 100%;
    display: flex;
    justify-content: space-between;
}

.table-cell {
    width: 30%;
}

.info-box {
    width: 100%;
    height: 300px;
    background-color: #e0e0e0;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    box-sizing: border-box;
}

.wrapper {
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
    padding-left: 10px;
    padding-right: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
        <div class="table-container">
            <article><div class="input-container">
                <input type="text" class="input" placeholder="Enter text here">
            </div>
            <div class="banner">
                <!-- Banner content goes here -->
            </div></article>
            <div class="table-row">
                <div class="table-cell">
                    <article>
                        <div class="info-box">
                        <h1>Статистика 1:</h1>
                    </div>
                </article>
                </div>
                <div class="table-cell">
                    <article><div class="info-box">Info 2</div></article>
                </div>
                <div class="table-cell">
                    <article><div class="info-box">Info 3</div></article>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
