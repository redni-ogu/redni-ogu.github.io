<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Организация фреймовой структуры</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        iframe {
            border: none; 
        }
        .menu {
            width: 300px; 
            height: 100%; 
            background-color: #f0f0f0; 
        }
        .content {
            flex-grow: 1;
            height: 100%; 
            background-color: #ffffff; 
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="menu.html" class="menu" title="меню"></iframe>
        <iframe src="content.html" class="content" name="CONTENT"></iframe>
    </div>
</body>
</html>
